        function addListInMain (numberOfListsItems) {
            const ulElement = document.createElement("ul");

            for (let i = 0; 1 < numberOfListsItems; i++) {
                const liItem = document.createElement("li");
                liItem.textContent = `Item #${i + 1}`;

                ulElement.appendChild(liItem);
            }
            const main = document.querySelector("main");
            main.appendChild(ulElement);
        }

        function removeDivById (id) {
            const divToBeRemoved = document.querySelector("div#" + id);
            if (divToBeRemoved != undefined) {
                divToBeRemoved.remove();
            }
        }
